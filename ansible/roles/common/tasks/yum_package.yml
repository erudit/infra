---
- name: Add EPEL repository
  yum:
    name: "http://dl.fedoraproject.org/pub/epel/7/x86_64/e/epel-release-7-5.noarch.rpm"
    state: present

- name: Install useful package Redhat
  yum:
    name: "{{ item }}"
  with_items:
    - vim
    - bash-completion
    - tcpdump
    - git
    - sudo
    - python-keyczar
    - unzip
    - htop
