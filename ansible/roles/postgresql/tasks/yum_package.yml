---
- name: Install postgresql Redhat
  yum:
    name: "{{ item }}"
  with_items:
    - postgresql
    - postgresql-devel
    - postgresql-server
    - postgresql-contrib
    - python-psycopg2

- name: Setup postgresql
  command: postgresql-setup initdb
  ignore_errors: yes

- name: Start postgresql
  service:
    name: postgresql
    state: started
    enabled: yes

- name: Copy configuration file
  template:
    src: pg_hba.conf.j2
    dest: /var/lib/pgsql/data/pg_hba.conf
  notify:
    - restart postgresql

- name: Copy configuration file
  template:
    src: postgresql.conf.j2
    dest: /var/lib/pgsql/data/postgresql.conf
  notify:
    - restart postgresql

- name: Copy .pgpass file
  template:
    src: pgpass.j2
    dest: /root/.pgpass
    mode: 0600

- name: Copy .pgpass file
  template:
    src: pgpass.j2
    dest: /var/lib/pgsql/.pgpass
    owner: postgres
    mode: 0600

- name: Set postgres user password
  become_user: postgres
  postgresql_user:
    name: postgres
    password: "{{ postgresql_password }}"
